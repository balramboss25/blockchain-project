    <script>
        var contract,acc,owner,users;
        $(document).ready(function(){
            var address="0x73d342D678B3e29fC3aE1EfBaFB4637BF52D45f2";
            var abi=[
	{

	{

		"inputs": [

			}

	},
	{

		],

			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "userAcc",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "user",
				"type": "address"
			}
		],
		"name": "RequestLockerAccess",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "RevokeAccessFromThirdParty",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{

	},
	{
		"constant": true,
		"inputs": [],
		"name": "contractOwner",
		"outputs": [
			{

				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "user",
				"type": "address"
			}
		],
		"name": "ReleaseLockerAccess",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "applicationName",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "workflowName",
				"type": "string"
			},
			{

				"name": "originatingAddress",
				"type": "address"
			}
		],
		"name": "WorkbenchContractCreated",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "applicationName",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "workflowName",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "action",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "originatingAddress",
				"type": "address"
			}
		],
		"name": "WorkbenchContractUpdated",
		"type": "event"
	}
];
            web3= new Web3(web3.currentProvider);
            contract=new web3.eth.Contract(abi,address);
            web3.eth.getAccounts().then(function(accs){
                acc=accs[0];
            })
            contract.methods.contractOwner().call().then(function(val){
                owner=val;
            })
            if(acc!=owner){
                alert('Not Accessible:Only for contract Owners');
            }
            contract.methods.getAllUser().call().then(function(userList){
                userList.forEach(element => {
                contract.methods.userProfiles(element).call().then(function(u){
                    $('#users ul').append('<span onclick=\"(requestPermission(\'' + u.name  + ',' + u.reg  + ',' + u.acc  + '\'))"\><li class="w3-bar"><img src="img_avatar.png" class="w3-bar-item w3-circle w3-hide-small" style="width:85px" /><div class="w3-bar-item"><span class="w3-large">'+u.name+'</span><br /><span>'+u.reg+'</span></div></li></span>'
                    );
                }) 
            });
            })
            
        })
        function requestPermission(arg){
            val=arg.split(",")
            flag=confirm("Access locker for "+val[0]+"("+val[1]+")");
            if(flag)
            {
                contract.methods.RequestLockerAccess(val[2]).send({from:acc});
            }
        }
    </script>
